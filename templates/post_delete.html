{% extends 'flatpages/default.html' %}

{% block content %}
{% load cache %} <!-- Загружаем кэширование -->
    {% cache 30 post_delete %}
<h1>Post delete</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Delete "{{ object.title }} ({{ object.author }})"?</p>
    <input type="submit" value="Delete" />
</form>
    {% endcache %}
{% endblock content %}
